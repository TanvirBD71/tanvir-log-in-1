<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | TANVIR</title>
  <link rel="stylesheet" href="login-page.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">
  <script defer src="login-page.js"></script>
</head>

<body class="container-login100" style="background-image: url('bg-01.jpg');">
  <main id="main-holder" class="container-login100" style="background-image: url('bg-01.jpg');">
    <h1 id="login-header" class="login100-form-title">Welcome</h1>
      <!-- <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username and/or password<span id="error-msg-second-line"></span></p>
          </div> -->
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input class="login100-form-btn" type="submit" value="Login" id="login-form-submit">
    </form>

    
    
    
  
  </main>
</body>

</html>
